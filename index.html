<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="container">
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
        
        <div class="card-footer">
          <div>
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="8" max="128" />
          </div>
          <div>
            <label for="include-upper">Include Uppercase Letters:</label>
            <input type="checkbox" id="include-upper" />
          </div>
          <div>
            <label for="include-lower">Include Lowercase Letters:</label>
            <input type="checkbox" id="include-lower" />
          </div>
          <div>
            <label for="include-numbers">Include Numbers:</label>
            <input type="checkbox" id="include-numbers" />
          </div>
          <div>
            <label for="include-special">Include Special Characters:</label>
            <input type="checkbox" id="include-special" />
          </div>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
